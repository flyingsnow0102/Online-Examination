<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Student Registration</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="container">
<div class="col-xs-12 col-lg-8">
<div class="row otr-brdr">
<div class="col-hd col-wrap">
<h4>Student Registration</h4>
</div>
<div class="col-xs-12 col-hd-bottom">
<div class="row">
<div class="col-xs-12 col-lg-8">
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-5 control-label">Registration No</label>
    <div class="col-sm-7">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Registration No">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-5 control-label"> Hall Ticket Number</label>
    <div class="col-sm-7">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Hall Ticket Number">
    </div>
  </div>
  
  
</form>
</div>
<div class="col-xs-12 col-lg-4">
<img class="img-right" src="images/student-registration-img.jpg" />
</div>
</div>
</div>
<div class="col-xs-12 col-wrap" >
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-4 control-label">Name</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label">Age </label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" placeholder="Age ">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label">DOB</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" placeholder="DOB">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label"> Address for communication</label>
    <div class="col-sm-6">
    <textarea class="form-control" placeholder=" Address for communication" rows="3"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label"> Permanent address</label>
    <div class="col-sm-6">
    <textarea class="form-control" placeholder="Permanent address" rows="3"></textarea>
    </div>
  </div>
   
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label"> How they know this institution</label>
    <div class="col-sm-2">
    <div class="checkbox">
        <label>
          <input type="checkbox">Newspaper
        </label>
      </div>
    </div>
    <div class="col-sm-2">
    <div class="checkbox">
        <label>
          <input type="checkbox">Ad
        </label>
      </div>
    </div>
    <div class="col-sm-2">
    <div class="checkbox">
        <label>
          <input type="checkbox">Website
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label">Course </label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" placeholder="Course ">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label"> Mobile number </label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" placeholder=" Mobile number ">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label"> Parent mobile number </label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" placeholder=" Parent mobile number ">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label"> E-mail id </label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputPassword3" placeholder=" E-mail id ">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label"></label>
    <div class="col-sm-6">
    <input name="" class="btn btn-primary" type="button" value="Save and Continue" />
    </div>
  </div>
    
</form>
</div>
</div>
</div>
</div>
</body>
</html>
