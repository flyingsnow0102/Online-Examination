{% extends 'base.html' %}
{% block title %}Exam Result{% endblock title %}
{% block body_id %}result{% endblock %}

{% block controller %}
	ng-controller="ResultController" ng-init="init('{{csrf_token}}')"
{% endblock controller %}

{% block content %}
<form class="form-horizontal">
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-5 control-label">Registration No</label>
		<div class="col-sm-7">
		    <input type="text" class="form-control" placeholder="Registration No" ng-model="exam_resgistration_no">
		</div>
	</div>
	<div class="col-sm-6">
		<p class="error_message"> [[validation_error]] </p>
		<input name="" class="btn btn-primary"ng-click="get_results()" type="button" value="Submit" />
	</div>
</form>
{% endblock content %}
